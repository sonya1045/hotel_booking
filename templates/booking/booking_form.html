{% extends "base.html"  %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <form method="POST" action="{% url 'book-room' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="room-number" class="form-label">Номер кімнати: </label>
            <input type="text" name="room-number" class="form-control" id="room-number" aria-describedby="emailHelp">
            <div id="roomHelp" class="form-text">Подивитися варіанти кімнат можна за шляхом /rooms/ </div>
        </div>

        <div class="mb-3">
            <div id="roomHelp" class="form-text">Бронювання кімнати з.... по....</div>
            <label for="start-time" class="form-label">З </label>
            <input type="datetime-local" class="form-control" id="start-time"></input>
        </div>

        <div class="mb-3">
            <label for="end-time" class="form-label">По ... </label>
            <input type="datetime-local" class="form-control" id="end-time"></input>
        </div>

        <a href="{% url 'book-room' %}">
            <button type="button">Забронювати</button>
        </a>

    </form>


</body>
</html>
{% endblock %}
